<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        button {cursor: pointer;z-index: 99;appearance: none;}
    </style>
</head>
<body>
    <p id="print">Нажми кнопку, чтобы поменять надпись</p>
    <button id="mybutton">Кнопка</button>
    <script>
        { 
        let z = 1;
        let x = document.getElementById("mybutton");
                          x.onclick = fun;
                          function fun() 
                            {
                             z++;
                             document.getElementById('print').innerHTML='Текст изменён '+z+' раз!';
                            }
        }
    </script>
</body>
</html>
