<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        button {cursor: pointer;z-index: 99;}
    </style>
</head>
<body>
    <p id="print">Нажми кнопку, чтобы поменять надпись</p>
    <button id="mybutton">Кнопка</button>
    <script>
        {
            let x = 1;
            document.getElementById('mybutton').addEventListener('pointerdown',one);
            function one(){x++;document.getElementById('print').innerHTML='Текст изменён'};
        }
    </script>
</body>
</html>
