<!DOCTYPE html>
    <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <title>Document</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <section>
                <div id="map">
                    <img src="IMG_1132.PNG" alt="Дашино фото" id="ball">
                </div>
            </section>
            <section>
                <article class="xy">
                    <p id="x">x:0</p>
                </article>
                <article class="xy">
                    <p id="y">y:0</p>
                </article>
            </section>
            <section>
                <input type="button" value="↑" onmousedown="yUp()" id="up">
            </section>
            <section>
                <input type="button" value="←" onmousedown="xLeft()" id="left">
                <input type="button" value="↓" onmousedown="yDown()" id="down">
                <input type="button" value="→" onmousedown="xRight()" id="right">  
            </section>
        </body>
        <script src="code.js"></script>
    </html>
