<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style></style>
</head>
<body>
    <p id="print">Нажми кнопку, чтобы поменять надпись</p>
    <button id="mybutton">Кнопка</button>
    <script>
        {
            let x = 1;
            document.getElementById('mybutton').addEventListener('click',one);
            function one(){document.getElementById('print').innerHTML='Текст изменён '+x+' раз!'};
        }
    </script>
</body>
</html>
